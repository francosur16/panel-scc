<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('videos/fondo_poster.jpg') center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Video: oculto inicialmente */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    /* Mostrar el video una vez cargado */
    #bgVideo.show {
      opacity: 0.75;
    }

    .logo {
      width: 180px;
      margin-bottom: -10px;
      user-select: none;
    }

    .card {
      background-color: rgba(255, 255, 255, 1);
      backdrop-filter: blur(8px);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 300px;
      width: 90%;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    input, button {
      width: 100%;
      max-width: 280px;
      box-sizing: border-box;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: goldenrod;
      box-shadow: 0 0 0 3px rgba(218,165,32,0.2);
    }

    button {
      padding: 14px;
      margin-top: 10px;
      background-color: goldenrod;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #c89c1d;
    }

    button:active {
      transform: scale(0.97);
    }

    .error {
      color: red;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      #bgVideo {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Imagen de fondo visible siempre -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="videos/fondo_comprimido.webm" type="video/webm">
    <source src="videos/fondo_comprimido.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="card" id="cardLogin">
    <img src="imagenes/nwmt.png" alt="Logo NWMT" class="logo" />
    <h1>Iniciar sesión</h1>
    <input type="text" id="username" placeholder="Usuario" autocomplete="off" />
    <input type="password" id="password" placeholder="Contraseña" autocomplete="off" />
    <button id="btnLogin">Ingresar</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // Mostrar el video solo si se carga correctamente
    const bgVideo = document.getElementById("bgVideo");
    bgVideo.addEventListener("canplay", () => {
      bgVideo.classList.add("show");
    });

    // Validación de login
    const btnLogin = document.getElementById("btnLogin");
    const errorMsg = document.getElementById("errorMsg");

    btnLogin.addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      errorMsg.textContent = "";

      if(user === "SCC" && pass === "newmont2025"){
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos.";
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btnLogin.click();
    });
  </script>
</body>
</html>
